

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark purple-gradient py-0 my-0 sticky-top">
        <a class="navbar-brand" href="landing.html">
            <img src="img/logo.png" height="40" class="d-inline-block align-top"
                 alt="mdb logo"> <span class="small">Evonn Firms</span>
        </a>
    </nav>
</div>


<div class="container my-5 borderTop">



    <!--Section: Content-->
    <section class="text-center dark-grey-text mb-5">

        <div class="card">
            <div class="card-body rounded-top border-top p-4">

                <!-- Section heading -->
                <br>
                <h3 class="font-weight-bold mont">Contact Me</h3>
                <br>
                <!-- Section description -->
                <form class="mb-4 mx-md-5" action="">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <!-- Name -->
                            <input type="text" id="name" class="form-control" placeholder="Name">

                        </div>
                        <div class="col-md-6 mb-4">

                            <!-- Email -->
                            <input type="email" id="email" class="form-control" placeholder="Email">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">

                            <!-- Subject -->
                            <input type="text" id="subject" class="form-control" placeholder="Subject">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group mb-4">
                                <textarea class="form-control rounded" id="message" rows="3"
                                          placeholder="How can I help you?"></textarea>
                            </div>

                            <div class="text-center">
                                <button type="cubmit" class="btn purple-gradient">Submit</button>
                            </div>

                        </div>
                    </div>

                </form>

            </div>
        </div>

    </section>
    <!--Section: Content-->

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
</body>
</html>
